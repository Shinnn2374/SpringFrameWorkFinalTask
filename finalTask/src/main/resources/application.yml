spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/hotel_booking
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080

logging:
  level:
    org:
      springframework: INFO
      hibernate: INFO
    com:
      example: DEBUG